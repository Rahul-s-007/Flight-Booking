<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/manage.css}">
    <title>Manage</title>
</head>
<body>
    <!-- Navigation -->
   <div class="logo img">
    <h1 class="name"><a href="\FlightInfo">FLIGHT FINDER</a></h1>
</div>
<header>
<div class="topnav">
    <a href="/contact">Contact Us</a>
    <a class="active" href="manage.html">Manage</a>
    <a href="/FlightInfo">Home</a>
</div>
</header>
<!-- Navigatoin End -->

    <h1 class="heading">My Trips</h1>

<section>
    <div class="container">
        <ul th:each="flight: ${BookedFlights}">
        <div class="box">
            <img th:src="@{/img/mumbai.jpg}" alt="">
            <div class="info">
                <div class="cities">
                    <span th:text="${flight.From}">Pune</span> - <span th:text="${flight.To}">Pune</span>
                </div>
                <!-- <div class="passengers">2 x Adults</div> -->
                <div class="passengers">Departure:&nbsp<span th:text="${flight.DepartureTime}">3.30</span>&nbsp&nbsp-&nbsp&nbspArrival:&nbsp<span th:text="${flight.ArrivalTime}">6.30</span></div>
                <div class="passengers">Flight No.&nbsp<span th:text="${flight.FlightNum}"></span></div>
                <div class="cancel">
                    <form action="#" method="post" th:action="@{/Manage}">
                        <button type="submit" name="cancelbtn" th:value="${flight.FlightNum}">Cancel
                    </form>
                </div>
            </div>
        </div>

            <img th:src="@{/img/mumbai.jpg}" alt="">

                <div class="cancel">

</section>
</body>
</html>
