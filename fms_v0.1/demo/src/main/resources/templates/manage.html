<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/manage.css}">
    <title>Manage</title>
</head>
<body>
    <!-- Navigation -->
   <div class="logo img">
    <h1 class="name"><a href="\FlightInfo">FLIGHT FINDER</a></h1>
</div>
<header>
<div class="topnav">
    <a href="/contact">Contact Us</a>
    <a class="active" href="manage.html">Manage</a>
    <a href="/FlightInfo">Home</a>
</div>
</header>
<!-- Navigatoin End -->

    <h1 class="heading">My Trips</h1>

<section>
    <div class="container">
        <ul th:each="flight: ${BookedFlights}">
        <div class="box">
            <img th:src="@{/img/mumbai.jpg}" alt="">
            <div class="info">
                <div class="cities">
                    <li th:text="${flight.From}">Pune</li> - <li th:text="${flight.To}">Pune</li>
                </div>
                <div class="passengers">2 x Adults</div>
                <div class="passengers"><li th:text="${flight.DepartureTime}">3.30</li> - <li th:text="${flight.ArrivalTime}">6.30</li></div>
                <div class="passengers"><li th:text="${flight.Date}"></li></div>
                <div class="cancel">
                    <button type="button">Cancel Flight</button>
                </div>
            </div>
        </div>
        <div class="box">
            <img th:src="@{/img/mumbai.jpg}" alt="">
            <div class="info">
                <div class="cities">
                    Pune - Mumbai
                </div>
                <div class="passengers">2 x Adults</div>
                <div class="passengers">5:40 - 6:40</div>
                <div class="passengers">Saturday, 2ⁿᵈ January</div>
                <div class="cancel">
                    <button type="button">Cancel Flight</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
