<!DOCTYPE html>
<html lang="en">
<hea-d>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/Summary.css}">
    <title>Payment</title>
</head>
<body>
    <header>
        <a href="\FlightInfo"><img src="./img/LOGO.svg" alt="" srcset="" class="logo"></a>
        <!-- <div><a href="\FlightInfo">Return</a></div> -->
    </header>
        <div class="box">
            <h1 class="heading">Trip Summary</h1>
            <div class="summary">
                <h2 th:text="${#strings.capitalize(Summary.from)}" class="class"></h2><h2>to</h2><h2 th:text="${#strings.capitalize(Summary.to)}"></h2>
                <br>
                <span th:text="${Summary.SelectedSeats.size()}+' x Adults:'">2 x Adults</span><span class="info" id="price_tickets" th:text="'AED '+${Summary.totalprice/Summary.SelectedSeats.size()}">AED1200</span>
                <br>
                <span>Seat No:</span><span class="info" id="seat_no" th:each="seat,iterStat : ${Summary.SelectedSeats}" th:text="${#strings.capitalize(seat)} + ${!iterStat.last ? ', ' : ''}"></span>
                <h2 class="class"></h2>
                <br>
                <h2 class="total">Total Payment:</h2><span class="total_pay" id="total_price" th:text="'AED '+${Summary.totalprice}">AED 24000</span>
            </div>
            <div class="download">
                <a href="\FlightInfo" class="button"><p>Go Home</p></a>
            </div>
        </div>
</body>
</html>
