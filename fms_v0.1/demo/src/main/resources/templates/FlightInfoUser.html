<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Flight Search</title>
</head>
<body>
<div>
    <h1>Search for a flight</h1>
    <h2>Hello, <span th:text="${loginuser.Name}"></span></h2>
    <h2>Your username is: <span th:text="${loginuser.Username}"></span></h2>
    <h2>Your password is: <span th:text="${loginuser.Password}"></span></h2>
    <form action="#" th:action="@{/FlightInfo}" method="post" th:object="${Flightinfo}">
        <label>From:</label>
        <input type="text" th:field="*{from}" /><br/>
        <br>
        <label>To:</label>
        <input type="text" th:field="*{to}" /><br/>
        <br>
        <label>Date:</label>
        <input type="date" th:field="*{date}" /><br/>
        <br>
        <label>Number of passengers</label>
        <input type="number" th:field="*{passengers}"/>
        <br>
        <button type="submit">submit</button>
    </form>
    <!-- <h1>DATABASE RESULT</h1> -->
   <!-- <span th:text=${simper.simp}></span>-->
</div>
</body>
</html>
